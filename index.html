<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="mainContainer">
        <div id="themeToggleContainer">
            <!-- Light and Dark mode buttons go here -->
            dark/light mode toggle
        </div>
        <div id="display">
            <!--display screen goes here-->
            <div id="topLine">display line one</div>
            <div id="bottomLine">display line two</div>
        </div>
        <div id="inputContainer">
            <div class="row">
                    <button id="all-clear">AC</button>
                    <button id="negative">+/-</button>
                    <button id="percent">%</button>
                    <button id="divide">&divide;</button>
            </div>
            <div class="row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply">x</button>
            </div>
            <div class="row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus">-</button>
            </div>
            <div class="row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus">+</button>
            </div>
            <div class="row">
                <button id="backspace"><i class="material-icons">&#xe14a;</i></button>
                <button id="zero">0</button>
                <button id="point">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <!-- bottom banner -->
        <!-- Copyright &copy; The Odin Project 2021 | clock783 <a href="https://github.com/clock783" target="_blank" rel="noopener noreferrer"><img id="github-logo" src="./img/github-mark.svg" alt="github-logo-black"></a> -->
        tbd
    </div>
</body>
<script src="javascript.js"></script>
</html>
