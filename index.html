<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="mainContainer">
        <div id="themeToggleContainer">
            <!-- Light and Dark mode buttons go here -->
            dark/light mode toggle
        </div>
        <div id="display">
            <!--display screen goes here-->
            display
        </div>
        <div id="inputContainer">
            <div class="row">
                    <button>AC</button><button>+/-</button><button>%</button><button>&divide;</button>
            </div>
            <div class="row">
                <button>7</button><button>8</button><button>9</button><button>x</button>
            </div>
            <div class="row">
                <button>4</button><button>5</button><button>6</button><button>-</button>
            </div>
            <div class="row">
                <button>1</button><button>2</button><button>3</button><button>+</button>
            </div>
            <div class="row">
                <button><i class="material-icons">&#xe14a;</i></button><button>0</button><button>.</button><button>=</button>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <!-- bottom banner -->
        <!-- Copyright &copy; The Odin Project 2021 | clock783 <a href="https://github.com/clock783" target="_blank" rel="noopener noreferrer"><img id="github-logo" src="./img/github-mark.svg" alt="github-logo-black"></a> -->
        tbd
    </div>
</body>
<script src="javascript.js"></script>
</html>
